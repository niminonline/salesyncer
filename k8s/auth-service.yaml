apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: niminonline/salesyncer:auth-service-v1
          ports:
            - containerPort: 3001
          resources:
            limits:
              cpu: "500m"  # 0.5 cores
              memory: "512Mi"
            requests:
              cpu: "100m"  # 0.1 cores
              memory: "256Mi"
          volumeMounts:
            - name: logs
              mountPath: /var/logs/salesyncer
      volumes:
        - name: logs
          emptyDir: {}
