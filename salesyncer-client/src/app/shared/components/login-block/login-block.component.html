<div class="login-container">
  <mat-card class="loginCard">
    <div class="title">
      <h1>{{ title }}</h1>
    </div>

    <div class="login-form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="AllControls?.email?.errors?.['pattern']&&submitted">
            Invalid email
          </mat-error>
          <mat-error
            *ngIf="AllControls?.email?.errors?.['required']&&submitted"
          >
            Email is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error
            *ngIf="AllControls?.password?.errors?.['required']&&submitted"
          >
            Password is required
          </mat-error>
        </mat-form-field>
        <div class="button-block">
          <button mat-raised-button color="primary" type="submit">Login</button>
        </div>
      </form>

      <div class="admin-block" *ngIf="title==='Admin Login'">
        <div class="redirection-block">
          <a [routerLink]="['/login']" ng>Employee Login</a>
        </div>
        <div class="guest-login" >
          <h3 class="normalPB">Admin Demo</h3>
          <p class="normalPB">Email: admin@email.com</p>
          <p class="normalPB">Password: Admin@123456</p>
        </div>
      </div>

      <div class="guest-block" *ngIf="title==='Employee Login'">
        <div class="redirection-block">
          <a [routerLink]="['/admin-login']" ng>Admin Login</a>
        </div>
        <div class="guest-login" >
          <h3 class="normalPB">Login as guest</h3>
          <p class="normalPB">Email: salesyncer.guest@gmail.com</p>
          <p class="normalPB">Password: Demo@123456</p>
        </div>
      </div>
     
   
    
    </div>
  </mat-card>
</div>
