<div class="component-body">
    <h1 class="heading">Create Sales</h1>
  
    <div class="spinner-container" *ngIf="showSpinner">
      <img src="assets/images/loading1.gif" alt="" />
      <!-- <mat-spinner class="spinner"></mat-spinner> -->
    </div>
  
    <mat-card class="formCard">
      <!-- <mat-card-content> -->
  
      <form [formGroup]="inputGroup" (ngSubmit)="submitForm(inputGroup)">
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Select branch</mat-label>
            <mat-select name="branchName" formControlName="branchName">
              <mat-option
                *ngFor="let branch of branchData"
                [value]="branch.branchName"
              >
                {{ branch.branchName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Select employee</mat-label>
            <mat-select name="employeeName" formControlName="employeeName">
              <mat-option
                *ngFor="let employee of employeesData"
                [value]="employee.name"
              >
                {{ employee.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Select lead </mat-label>
            <mat-select name="lead" formControlName="lead">
              <mat-option *ngFor="let lead of leadsData" [value]="lead._id">
                {{ lead.leadId }}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Invoice Number</mat-label>
            <input matInput required formControlName="invoiceNumber" />
          </mat-form-field>
        </div>
  
        <div class="row"></div>
  
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Select Product category</mat-label>
            <mat-select name="productCategory" formControlName="productCategory">
              <mat-option
                *ngFor="let productCategory of productCategoryData"
                [value]="productCategory.productCategory"
              >
                {{ productCategory.productCategory }}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Select Product</mat-label>
            <mat-select name="productName" formControlName="productName">
              <mat-option
                *ngFor="let product of productsData"
                [value]="product.name"
              >
                {{ product.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
        <div class="row">
          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Total Amount</mat-label>
            <input matInput required formControlName="amount" />
  
            <mat-error *ngIf="inputGroup.get('amount')?.errors?.['pattern']"
              >Enter a valid amount</mat-error
            >
          </mat-form-field>
        </div>
  
        <div class="button-block">
          <button
            class="submitButton"
            mat-raised-button
            color="primary"
            type="submit"
          >
            Update Sale
          </button>
          <button
            class="cancelButton"
            mat-raised-button
            color="accent"
            (click)="navSales($event)"
          >
            Cancel
          </button>
        </div>
      </form>
  
      <!-- </mat-card-content> -->
    </mat-card>
  </div>
