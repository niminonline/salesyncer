<div class="component-body target-card">
  <table>
    <tr>
      <th class="text-left">
        <h2>Assigned Target :</h2>
      </th>

      <td>
        <h2>{{ target }}</h2>
      </td>
    </tr>
    <tr>
      <th>
        <h2>Achieved Target :</h2>
      </th>

      <td>
        <h2>{{ achieved }}</h2>
      </td>
    </tr>
    <tr>
      <th class="text-left">
        <h2>Remaining :</h2>
      </th>

      <td>
        <h2>{{ remaining }}</h2>
      </td>
    </tr>
  </table>

  <mat-progress-bar
    mode="determinate"
    value="{{ percetangeCompleted }}"
  ></mat-progress-bar>
  <h3 class="my-3">
    Achieved {{ percetangeCompleted }}% of the monthly target
  </h3>
</div>
