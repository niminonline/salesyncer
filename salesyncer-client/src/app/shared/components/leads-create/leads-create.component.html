<div class="component-body">
  <h1 class="heading">Create Lead</h1>

  <div class="spinner-container" *ngIf="showSpinner">
    <img src="assets/images/loading1.gif" alt="" />
    <!-- <mat-spinner class="spinner"></mat-spinner> -->
  </div>

  <mat-card class="createCard">
    <!-- <mat-card-content> -->

    <form [formGroup]="leadsGroup" (ngSubmit)="submitLeads(leadsGroup)">
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Select branch</mat-label>
          <mat-select name="branch" formControlName="branch">
            <mat-option
              *ngFor="let branch of branchData"
              [value]="branch.branchName"
            >
              {{ branch.branchName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Select lead type</mat-label>
          <mat-select name="type" formControlName="type">
            <mat-option value="cold">Cold</mat-option>
            <mat-option value="warm">Warm</mat-option>
            <mat-option value="hot">Hot</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div class="row">

        <mat-form-field appearance="outline">
          <mat-label>Select Client</mat-label>
          <mat-select name="client" formControlName="client">
            <!-- <mat-option
              *ngFor="let contact of contactData"
              [value]="contact.name"
            >
              {{ branch.branchName }}
            </mat-option> -->
          </mat-select>
        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label>Select Source</mat-label>
          <mat-select name="source" formControlName="source">
            <!-- <mat-option
              *ngFor="let contact of contactData"
              [value]="contact.name"
            >
              {{ branch.branchName }}
            </mat-option> -->
          </mat-select>
        </mat-form-field>
        
        
      </div>


      <div class="row">

        <mat-form-field appearance="outline">
          <mat-label>Select Product category</mat-label>
          <mat-select name="productCategory" formControlName="productCategory">
            <!-- <mat-option
              *ngFor="let productCategory of productCategoryData"
              [value]="productCategory.name"
            >
              {{ productCategory.name }}
            </mat-option> -->
          </mat-select>
        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label>Select Product</mat-label>
          <mat-select name="product" formControlName="product">
            <!-- <mat-option
              *ngFor="let product of productData"
              [value]="product.name"
            >
              {{ product.name }}
            </mat-option> -->
          </mat-select>
        </mat-form-field>


    
        
        
        
      </div>
      
      
    

      <div class="row">
       
        <mat-form-field appearance="outline">
          <mat-label>Quoted Price</mat-label>
          <input matInput required formControlName="quotedPrice" />
          
          <mat-error *ngIf="leadsGroup.get('quotedPrice')?.errors?.['pattern']"
            >Enter a valid price</mat-error
          >
        </mat-form-field>
      


      <mat-form-field appearance="outline">
        <mat-label>Select lead owner</mat-label>
        <mat-select name="owner" formControlName="owner">
          <!-- <mat-option
            *ngFor="let productCategory of productCategoryData"
            [value]="productCategory.name"
          >
            {{ productCategory.name }}
          </mat-option> -->
        </mat-select>
      </mat-form-field>
    </div>
      <div class="row">
        

        <mat-form-field appearance="outline" class="notes-input">
          <mat-label>Notes</mat-label>
          <textarea matInput placeholder="Add notes..."></textarea>
          <mat-error *ngIf="leadsGroup.get('notes')?.errors?.['required']"
            >Language is required</mat-error
          >
        </mat-form-field>
      </div>

      <button
        class="signupButton"
        mat-raised-button
        color="primary"
        type="submit"
      >
        Add User
      </button>
    </form>

    <!-- </mat-card-content> -->
  </mat-card>
</div>
