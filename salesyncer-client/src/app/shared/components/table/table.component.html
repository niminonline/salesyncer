<div class="component-main-body">


  <mat-form-field class="filter-block">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>


      <input matInput (input)="applyFilter($event)" placeholder="Filter">

      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.property">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [id]="column.sortable">
          {{ column.name }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element[column.property] }}</td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="getHeaderRowDef()"></tr>
      <tr mat-row *matRowDef="let row; columns: getRowDef()"></tr>
    </table>
    
  
    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>
  </div>
  
      

</div>
