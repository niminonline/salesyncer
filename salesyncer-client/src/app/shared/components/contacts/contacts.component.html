<div class="component-body">
  <div class="spinner-container" *ngIf="showSpinner">
    <img src="assets/images/loading1.gif" alt="" />
    <!-- <mat-spinner class="spinner"></mat-spinner> -->
  </div>

  <div class="header-block">
    
    <!-- <mat-form-field>
      <mat-label>Select branch</mat-label>
      <mat-select name="selectedBranch">
        <mat-option *ngFor="let branch of branchData" [value]="branch.branchCode">
                {{ branch.branchName }}
              </mat-option>
      </mat-select>
    </mat-form-field> -->

    <button
      mat-raised-button
      color="primary"
      class="add-user-btn"
      (click)="navCreateContact()"
    >
      Add Contact
    </button>
  </div>

  <div class="body-block">
    <mat-form-field class="search-field">
      <mat-label>Search</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search anything"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="contactId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact ID</th>
          <td mat-cell *matCellDef="let row">{{ row.contactId }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
          <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="place">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Place</th>
          <td mat-cell *matCellDef="let row">{{ row.place }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <div class="action-button-block">
              <button
                mat-icon-button
                color="primary"
                aria-label="view"
                (click)="navViewContact(row._id)"
              >
                <mat-icon>visibility</mat-icon>
              </button>
              <button
                mat-icon-button
                color="primary"
                aria-label="edit"
                (click)="navEditContact(row._id)"
              >
                <mat-icon>edit</mat-icon>
              </button>

              <button
                mat-icon-button
                color="warn"
                aria-label="delete"
                (click)="deleteContact(row._id)"
              >
                <mat-icon>close</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
      <mat-paginator
        #paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
      ></mat-paginator>
    </div>
  </div>
</div>
