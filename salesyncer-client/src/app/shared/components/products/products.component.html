<div class="component-body">
  <div class="spinner-container" *ngIf="showSpinner">
    <img src="assets/images/loading1.gif" alt="" />
    <!-- <mat-spinner class="spinner"></mat-spinner> -->
  </div>

  <h1 class="title">Products</h1>

  <div class="header-block">
    <!-- <mat-form-field>
        <mat-label>Select branch</mat-label>
        <mat-select name="selectedBranch">
          <mat-option *ngFor="let branch of branchData" [value]="branch.branchCode">
                  {{ branch.branchName }}
                </mat-option>
        </mat-select>
      </mat-form-field> -->

    <button
      mat-raised-button
      color="primary"
      class="add-user-btn"
      (click)="navCreateProduct()"
    >
      Add Product
    </button>
  </div>

  <div class="body-block">
    <mat-form-field class="search-field">
      <mat-label>Search</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search anything"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="productId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Product ID</th>
          <td mat-cell *matCellDef="let row">{{ row.productId }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Product Name
          </th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
          <td mat-cell *matCellDef="let row">{{ row.category }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let row">{{ row.status }}</td>
        </ng-container>

        <ng-container matColumnDef="mrp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>MRP</th>
          <td mat-cell *matCellDef="let row">{{ row.mrp }}</td>
        </ng-container>

        <ng-container matColumnDef="lsp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>LSP</th>
          <td mat-cell *matCellDef="let row">{{ row.lsp }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <div class="action-button-block">
              <button
                mat-icon-button
                color="primary"
                aria-label="view"
                (click)="navViewProduct(row._id)"
              >
                <mat-icon>visibility</mat-icon>
              </button>
              <button
                mat-icon-button
                color="primary"
                aria-label="edit"
                (click)="navEditProduct(row._id)"
              >
                <mat-icon>edit</mat-icon>
              </button>

              <button
                mat-icon-button
                color="warn"
                aria-label="delete"
                (click)="deleteProduct(row._id)"
              >
                <mat-icon>close</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
      <mat-paginator
        #paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
      ></mat-paginator>
    </div>
  </div>
</div>
