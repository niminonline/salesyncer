<div class="component-sidebar-body">
  <div class="menu-container" *ngFor="let item of menuItems">
    <div class="menu">
      <button mat-flat-button class="menu-button" theme="warn" (click)="navigateToLink(item.link)">
        <i class="material-icons text-sky-600 px-2">{{item.icon}}</i>
        {{item.text}}
      </button>
    </div>
  </div>
</div>
