<div class="component-main-body">
  <div class="menu-container" *ngFor="let item of menuItems">
    <div class="menu">
      <button mat-flat-button class="menu-button" (click)="navigateToLink(item.link)">
        <i class="material-icons">{{item.icon}}</i>
        {{item.text}}
      </button>
    </div>
  </div>
</div>
