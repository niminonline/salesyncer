<div class="component-body">
  <mat-accordion class="accordion accordion-card" multi>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Branch </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="mat-body">
        <div class="add-button-block">
          <button
            mat-button
            color="primary"
            aria-label="Add branch Buttom"
            (click)="addBranch()"
          >
            <mat-icon>add</mat-icon> Add Branch
          </button>
        </div>

        <div class="table-component">
          <mat-form-field class="search-field">
            <mat-label>Filter</mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Search anything"
              #input
            />
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="branchCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Branch Code
                </th>
                <td mat-cell *matCellDef="let row">{{ row.branchCode }}</td>
              </ng-container>

              <ng-container matColumnDef="branchName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Branch Name
                </th>
                <td mat-cell *matCellDef="let row">{{ row.branchName }}</td>
              </ng-container>

              <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Location
                </th>
                <td mat-cell *matCellDef="let row">{{ row.location }}</td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                  <div class="action-button-block">
                    <button
                      mat-icon-button
                      color="primary"
                      aria-label="edit"
                      (click)="editBranch(row._id)"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                  No data matching the filter "{{ input.value }}"
                </td>
              </tr>
            </table>

            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
            <mat-paginator
              #paginator
              [pageSizeOptions]="[5, 10, 25, 100]"
            ></mat-paginator>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
