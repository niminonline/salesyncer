<div class="component-body">
  
    <h1 class="title">View Targets</h1>
    <div class="header-block">
      
      <!-- <button
        mat-raised-button
        color="primary"
        class="add-user-btn"
        (click)="navCreateContact()"
      >
        Add Contact
      </button> -->

    </div>
  
    <div class="body-block">
      <mat-form-field class="search-field">
        <mat-label>Search</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Search anything"
          #input
        />
      </mat-form-field>
  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="month">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Month</th>
            <td mat-cell *matCellDef="let row">{{ row.month }}</td>
          </ng-container>
  
          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
            <td mat-cell *matCellDef="let row">{{ row.year }}</td>
          </ng-container>
  
          <ng-container matColumnDef="target">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Target</th>
            <td mat-cell *matCellDef="let row">{{ row.target }}</td>
          </ng-container>
  
          <ng-container matColumnDef="achieved">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Achieved</th>
            <td mat-cell *matCellDef="let row">{{ row.achieved }}</td>
          </ng-container>
  
          <ng-container matColumnDef="remaining">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Remaining</th>
            <td mat-cell *matCellDef="let row">{{ row.remaining }}</td>
          </ng-container>
  
          <ng-container matColumnDef="notes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Notes</th>
            <td mat-cell *matCellDef="let row">{{ row.notes }}</td>
          </ng-container>
  
     
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
  
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
        <mat-paginator
          #paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
        ></mat-paginator>
      </div>
    </div>
  </div>
